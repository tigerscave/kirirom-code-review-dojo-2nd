<!DOCTYPE>
<html>
  <head>
    <title>Dollar Riel Change</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Paid in Dollar, change by Riel</h1>
    <h3>Today's rate : $1 = 4091KHR</h3>
    <hr />
    <h3>Goods</h3>
    <div
      id="goodsList"
      class="goods-container">
      <div
        id="cocaCola"
        class="goods">
        <h4>Coca-cola</h4>
        <p>$1.15</p>
      </div>
      <div
        id="angkorBeer"
        class="goods">
        <h4>Angkor Beer</h4>
        <p>$2.25</p>
      </div>
      <div
        id="moringaLunch"
        class="goods">
        <h4>Moringa Lunch</h4>
        <p>$3.5</p>
      </div>
      <div
        id="book"
        class="goods">
        <h4>Book</h4>
        <p>$4.5</p>
      </div>
    </div>
    <div>
      <button id="addGoodsButton">ADD Goods</button>
      <input id="goodsNameInput" placeholder="name" />
      <input id="goodsPriceInput" placeholder="price" />
    </div>
    <hr />
    <p>I want to buy <strong id="purchaseGoodsName"></strong></p>
    <p>Price is $<strong id="purchaseGoodsPrice"></strong></p>
    <p>I gonna pay</p>
    <div>
      <input
        id="paymentInput"
        placeholder="your payment in dollar"
      />
      <button id="calculateButton">Calculate change(KHR</button>
    </div>
    <p>Change is <strong id="calculatedChange"></strong>KHR</p>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
